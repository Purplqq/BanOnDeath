name: Build BanOnDeath Plugin

# Trigger workflow on pushes to main
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version
